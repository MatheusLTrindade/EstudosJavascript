<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando Atributos</title>
    
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Manipulando Atributos</h1>
    <hr>

    <input type="text" name="input" id="input" data-something="Algum valor">
    <br>
    <br>
    <button id="value">Mudar Valor</button>
    <br>
    <button id="type">Mudar Tipo</button>
    <br>
    <button id="placeholder">Mudar Placeholder</button>
    <br>
    <button id="disable">Desabiltar/Habilitar</button>
    <br>
    <button id="data">Mostrar Dados</button>
</body>
</html>
